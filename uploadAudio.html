<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="assets/js/jquery.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- wavesurfer.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>

    <!-- wavesurfer.js regions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.regions.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    </head>
  <body>
    <div id="controls" align="center">
        <button id="recordButton" >Record</button>
        <button id="stopButton" disabled>Stop</button>

    </div>
    <div id="methode" align="center">
        <input type="radio" name="clip" value="What" id="what" checked="true"> What
        <input type="radio" name="clip" value="How" id="how"> How
        <input type="radio" name="clip" value="Why" id="why" > Why
    </div>
    <form id="uploadForm"
        enctype="multipart/form-data"
        action="/uploadFile"
        method="post"
  >
  <div>
      <label>Select multiple audio:</label>
      <input id="files" type="file" name="multiAudio" multiple  />
  </div>
  <div>
      <input type="submit" name="btn_upload_multiple_images" value="Upload" />
  </div>
  </form>
      <span id = "status"></span>
      <ol id="waveList"></ol>
      <button id="upload">
          Upload to youtube
      </button>
      <div>
      <div class="modal" id="typeAudioSelect" class="modal fade" tabindex="-1">

        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Please select the type of the clip</h5>
            </div>
            <div id="typeAudioSelectBody" class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="showWave()">Finish</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="resetForm(1)">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="draw.js"></script>
  <script src="recorder.js"></script>
  <script src="uploadAudio.js"></script>
</html>
