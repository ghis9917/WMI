  function getLength(data,au,ide){
    var x;
    const durationP = new Promise(resolve =>
      au.addEventListener('loadedmetadata', () => {
        // Chrome bug: https://bugs.chromium.org/p/chromium/issues/detail?id=642012
        if(au.duration === Infinity) {
          au.currentTime = Number.MAX_SAFE_INTEGER
          au.ontimeupdate = () => {
            au.ontimeupdate = null
            resolve(au.duration)
            au.currentTime = 0
          }
        }
        // Normal behavior
        else
          resolve(au.duration)
      }),
    )
    durationP.then(function(result) {
      // here you can use the result of promiseB
      // console.log(result)
      struct.push({
        blob : data,
        length : result,
        id : ide
      });

  }

navigator.mediaDevices.getUserMedia({audio : true})
     .then(stream => {handlerFunction(stream)})


           function handlerFunction(stream) {
           rec = new MediaRecorder(stream);
           rec.ondataavailable = e => {
             audioChunks.push(e.data);
             if (rec.state == "inactive"){
               blob = new Blob(audioChunks,{type:"video/mp4"});
               recordingsList.src = URL.createObjectURL(blob);
               recordingsList.controls=true;
               sendData(blob)
             }
           }
         }
               function sendData(data) {
                 var url = URL.createObjectURL(data);
                 var au = document.createElement('audio');
                 var li = document.createElement('li');
                 var link = document.createElement('a');
                 var c = document.getElementById("recordingsList");
                 var trash = document.createElement('span');
                 var pencil = document.createElement('span');
                 var radioValue = $("input[name='clip']:checked").val();
                 var id = radioValue + cont_why;
                 //add controls to the <audio> element



                au.controls = true;
                au.src = url;
                au.name = radioValue + '.mp4';
                //link the a element to the blob
                link.href = url;
                if(radioValue == "Why"){
                  if(cont_why == 0){
                    link.download = radioValue + '.mp4';
                    trash.setAttribute('id', radioValue);
                    pencil.setAttribute('id', radioValue);
                    au.id = radioValue + "video";


                  }
                  else{
                    link.download = id + '.mp4';
                    trash.setAttribute('id', id);
                    pencil.setAttribute('id', id);
                    au.id = id + "video";


                  }
                }
                else {
                  link.download = radioValue + '.mp4';
                  trash.setAttribute('id', radioValue);
                  pencil.setAttribute('id', radioValue);
                  au.id = radioValue + "video";

                }
                trash.setAttribute('class', "oi oi-trash");
                trash.setAttribute('onclick', "remove(id)");

                pencil.setAttribute('class', "oi oi-pencil");
                pencil.setAttribute('onclick', "edit(id)");

                link.innerHTML = link.download;
                //add the new audio and a elements to the li element
                li.appendChild(au);

                li.appendChild(link);

                li.appendChild(trash);
                li.appendChild(pencil);

                //add the li element to the ordered list
                recordingsList.appendChild(li);

              if (c.hasChildNodes()) {
                  var children = c.childNodes;
                  if(radioValue == "Why"){
                    if(cont_why == 0){
                      children[children.length-1].id = radioValue + "list";

                    }
                    else{
                      children[children.length-1].id = id + "list";
                      trash.id = id;
                      pencil.id = id;

                    }
                  cont_why = cont_why + 1;
                  }
                  else children[children.length-1].id = radioValue + "list";

                }


                getLength(data,au,children[children.length-1].id);
                counter++;
             }
