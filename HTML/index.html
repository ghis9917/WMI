  <script>
    function storeInfo(){
      var profile = getDataLogin();
      console.log(profile);
      $.ajax({
        type: "POST",
        url: "http://localhost:8000/insert?email="+profile.getEmail()+"&name="+profile.getName()+"&urlimage="+profile.getImageUrl()+"&id="+profile.getId(),
         success: function(result){
           console.log(result);
         },
         error : function(){
           alert ("non va");
         }
       });
    }
  </script>
