    <div id="mapid" style="height: 100%;z-index: 1">
      <div
        id="dad"
        hidden
        role="dialog"
        tabindex="-1"
        class="modal fade show"
        style="display: block;"
      >
        <div class="modal-dialog" role="document" align="center  ">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Modal Title</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true" id="stop">Ã—</span>
              </button>
            </div>
            <audio id="iframe" class="modal-body"></audio>
            <button hidden id="route">Route me here.</button>
            <label id="text"> </label>
            <div class="modal-footer">
              <!-- Draw other clips of that POI -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="d-flex shadow"
      id="popupContainer"
      style="width: calc(100% - 2em);height: 250px; z-index: -1; position: absolute; bottom: 0; left: 0; background: white; margin: 1em;"
    >
      <div
        id="prev"
        class="shadow-lg d-flex justify-content-center align-items-center"
        style="font-size: 25px;width: 5%;background-color: #ffffff;"
      >
        <i
          class="fas fa-chevron-left d-flex justify-content-center align-items-center"
          id="prev"
        ></i>
      </div>
      <div
        class="d-flex flex-column"
        style="width: 90%;padding: 1em; overflow: scroll;"
      >
        <div class="d-flex justify-content-between">
          <div
            class="d-flex align-items-top"
            style="width: 50%;padding-right: 1em;"
          >
            <h4 id="popupTitle"></h4>
          </div>
          <div style="width: 50%;">
            <img id="popupImg" style="width: 50%;height: auto;" />
          </div>
        </div>
        <div style="padding-top: 1em;">
          <p id="popupDescription" style="margin: 0px;"></p>
        </div>
      </div>
      <div
        id="next"
        class="shadow-lg d-flex justify-content-center align-items-center"
        style="font-size: 25px; width: 5%;background-color: #ffffff;"
      >
        <i
          class="fas fa-chevron-right d-flex justify-content-center align-items-center"
          style="width: 10%;"
        ></i>
      </div>
    </div>
    <div class="modal fade" id="noGeo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Inserisci</h5>
          </div>
          <div class="modal-body">
            <label>Inserisci:</label>
            <input type="search" id="address" class="form-control" placeholder="Where are we going?" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btn-load">Save changes</button>
          </div>
        </div>
      </div>
